<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>SDG List</title>
		<link rel="stylesheet" href="styles.css">
		<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
		<style>
			a{
				text-decoration: none;
    			color: inherit;
				background-color: blue;
				color: white;
				padding: 15px;
			}
			a:hover{
				background-color: rgb(8, 8, 167);
			}
		</style>
	</head>
	
	<body>
		<heading>Registration Form on UN SDGs</heading>
		
		<main>
		<form name = "Description Form">
			Full Name: <input type="text"> <br>
			Email Address: <input type="text"> <br>
			Age: <input type="text"> <br>
				<label for="genders">Gender:</label>
				<select name="gender" id="genders" class="custom-select">
				<option value="male">Select</option>
				<option value="male">Male</option>
				<option value="female">Female</option>
				<option value="not">Prefer not to say</option>
				</select>
				<br> <br>

			SDG(s) of Interest: 
			<div class="form-group">
				<input type="checkbox" id="pov" name="sdg1" value="POV">
				<label for="pov"> No Poverty</label>
			</div>
			<div class="form-group">
				<input type="checkbox" id="hunger" name="sdg2" value="HUNGER">
				<label for="hunger"> Zero Hunger</label>
			</div>
			<div class="form-group">
				<input type="checkbox" id="health" name="sdg3" value="HEALTH">
				<label for="health"> Good Health and Well-Being</label>
			</div>
			<div class="form-group">
				<input type="checkbox" id="edu" name="sdg4" value="EDU">
				<label for="edu"> Quality Education</label>
			</div>
			<div class="form-group">
				<input type="checkbox" id="equal" name="sdg5" value="EQUAL">
				<label for="equal"> Gender Equality</label>
			</div>
			<div class="form-group">
				<input type="checkbox" id="water" name="sdg6" value="WATER">
				<label for="water"> Clean Water and Sanitation</label>
			</div>
			<div class="form-group">
				<input type="checkbox" id="energy" name="sdg7" value="ENERGY">
				<label for="energy"> Affordable and Clean Energy</label>
			</div>
			<div class="form-group">
				<input type="checkbox" id="work" name="sdg8" value="WORK">
				<label for="work"> Decent Work and Economic Growth</label>
			</div>
			<div class="form-group">
				<input type="checkbox" id="iii" name="sdg9" value="III">
				<label for="iii"> Industry, Innovation, Infrastracture</label>
			</div>
			<div class="form-group">
				<input type="checkbox" id="ineq" name="sdg10" value="INEQ">
				<label for="ineq"> Reduce Inequality</label>
			</div>
			<div class="form-group">
				<input type="checkbox" id="city" name="sdg11" value="CITY">
				<label for="city"> Sustainabke Cities and Communities</label>
			</div>
			<div class="form-group">
				<input type="checkbox" id="consump" name="sdg12" value="CONSUMP">
				<label for="consump"> Responsible Consumption and Production</label>
			</div>
			<div class="form-group">
				<input type="checkbox" id="climate" name="sdg13" value="CLIMATE">
				<label for="climate"> Climate Action</label>
			</div>
			<div class="form-group">
				<input type="checkbox" id="fish" name="sdg14" value="FISH">
				<label for="fish"> Life Below Water</label>
			</div>
			<div class="form-group">
				<input type="checkbox" id="land" name="sdg15" value="LAND">
				<label for="land"> Life on Land</label>
			</div>
			<div class="form-group">
				<input type="checkbox" id="peace" name="sdg16" value="PEACE">
				<label for="peace"> Peace, Justice, and Strong Institutions</label>
			</div>
			<div class="form-group">
				<input type="checkbox" id="goal" name="sdg17" value="GOAL">
				<label for="goal"> Partnership for the Goals</label>
			</div>
			
			<input type="submit">
		</form>
		</main>
		<a href="index.html"><---Go back to My Projects</a>
	</body>
</html>
